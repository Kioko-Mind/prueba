<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* azul gris√°ceo claro */
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .roedor {
            flex: 1 1 200px;
            max-width: 300px;
            box-sizing: border-box;
            background-color: #ffffff; /* blanco puro para tarjetas */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* sombra sutil */
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .roedor:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .roedor img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .contenedor {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
        }
    </style>
    </head>
    <body>
        <div class = "roedor">
            <img src = "imagenes/roedor1.png" width = "1000">
        </div>
    </body>
