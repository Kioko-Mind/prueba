<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Perros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* azul grisáceo claro */
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .perro {
            flex: 1 1 200px;
            max-width: 300px;
            box-sizing: border-box;
            background-color: #ffffff; /* blanco puro para tarjetas */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* sombra sutil */
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .perro:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .perro img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .contenedor {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="perro">
            <img src="imagenes/perro1.png" alt="Perro 1">
        </div>
        <div class="perro">
            <img src="imagenes/perro2.png" alt="Perro 2">
        </div>
        <div class="perro">
            <img src="imagenes/perro3.jpg" alt="Perro 3">
        </div>
    </div>

</body>
</html>
